<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Imgur Subreddit Viewer</title>
	<link rel="stylesheet" href="stylesheets/screen.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script language="javascript" type="text/javascript" src="scripts/script.js"></script>
</head>
<body>
	<header>
		<form onsubmit="submitSubreddit(); return false;">
			<div id="button-home" class="icons-home square64"></div>
			<input id="input-subreddit" class="input-text" placeholder="Enter Subreddit" type="text">
			<input class="button" id="submit-subreddit" type="submit" value="Show Images">
			<input id="radio-sort-time" checked='checked' type="radio" name="sort" value="time">
			<label for="radio-sort-time">Recent</label>
			<input id="radio-sort-top" type="radio" name="sort" value="top">
			<label for="radio-sort-top">Top</label>
			<div id="menu-group">
				<input type="radio" name="time" id="radio-time-day" value="day">
				<label for="radio-time-day">This Day</label>
				<input type="radio" name="time" checked='checked' id="radio-time-week" value="week">
				<label for="radio-time-week">This Week</label>
				<input type="radio" name="time" id="radio-time-month" value="month">
				<label for="radio-time-month">This Month</label>
				<input type="radio" name="time" id="radio-time-year" value="year">
				<label for="radio-time-year">This Year</label>
				<input type="radio" name="time" id="radio-time-all" value="all">
				<label for="radio-time-all">All Time</label>		
			</div>
		</form>
<!-- 		<figure class="loading">
			<div id="loading-dot1" class="loading-dot"></div>
			<div id="loading-dot2" class="loading-dot"></div>
			<div id="loading-dot3" class="loading-dot"></div>
		</figure> -->
	</header>

	<div id="container">
		<h3 id="message"></h3>
		<div id="images"></div>
		<div id="button-load" class="button">Load More</div>
		<figure class="loading">
			<div id="loading-dot1" class="loading-dot"></div>
			<div id="loading-dot2" class="loading-dot"></div>
			<div id="loading-dot3" class="loading-dot"></div>
		</figure>
		<div id="suggestions">
			<p data-sub="aww">Aww</p>
			<p data-sub="cats">Cats</p>
			<p data-sub="dogs">Dogs</p>
			<p data-sub="puppies">Puppies</p>
			<p data-sub="cute">Cute</p>
			<p data-sub="aww_gifs">AwwGifs</p>
			<p data-sub="foxes">Foxes</p>
			<p data-sub="hardcoreaww">HardcoreAww</p>
			<p data-sub="rabbits">Rabbits</p>
			<p data-sub="redpandas">RedPandas</p>
			<p data-sub="CatGifs">CatGifs</p>
			<p data-sub="CatsStandingUp">CatsStandingUp</p>
			<p data-sub="dogpictures">DogPictures</p>
			<p data-sub="pics">Pics</p>
			<p data-sub="photography">Photography</p>
			<p data-sub="earthporn">Earth</p>
			<p data-sub="spaceporn">Space</p>
			<p data-sub="gifs">GIFs</p>
			<p data-sub="hdr">HDR</p>
			<p data-sub="AbandonedPorn">Abandoned</p>
			<p data-sub="FuturePorn">Future</p>
			<p data-sub="FoodPorn">Food</p>
			<p data-sub="AnimalPorn">Animals</p>
			<p data-sub="MapPorn">Maps</p>
			<p data-sub="ArtPorn">Art</p>
		</div>
	</div>

	<div id="viewer">
		<div id="viewer-control-left" class="viewer-control">previous</div>
		<div id="viewer-image"></div>
		<div id="viewer-control-right" class="viewer-control">Next</div>
	</div>
</body>
</html>
